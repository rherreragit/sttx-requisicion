<div class="row">
  <div class="col-sm-6 col-md-6 col-lg-6">
      <div class="form-group">
          <div class="col-md-4 col-lg-12">
              <mat-form-field>
                  <mat-label>Entidad</mat-label>
                   <mat-select [disabled]="bloqueado_1" name="cmbEntidad"
                      [(ngModel)]="entidadSelected">
                      <mat-option *ngFor="let entidad of entidades" [value]="entidad.value"
                          (click)="SelectEntidad(entidad)">
                          {{entidad.value}}
                      </mat-option>
                  </mat-select> 
              </mat-form-field>
          </div>
      </div>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <div class="form-group">
        <div class="col-md-4 col-lg-12">
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="Descripcion" name="txtDescripcion" placeholder="Descripcion"
                [disabled]="bloqueado_2">
        </mat-form-field>
        </div>
    </div>
  </div>

</div>
