
<form class="busquedaLnprod">
  <mat-form-field class="inputLnprod">
      <input [(ngModel)]="lnprodSeleccionada" matInput placeholder="Seleccione una Linea de Producto" name="lnprod" (blur)="regresarLn()">
      <button matSuffix mat-raised-button color="primary" data-toggle="modal" [attr.data-target]="'#frmlnprod'+ Instancia2">Buscar</button>
    </mat-form-field>
</form>

<div [attr.id]="'frmlnprod'+ Instancia2" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" id="frmbusqueda"></h4>
          </div>
          <div class="modal-body">
              <input type="hidden" id="idmenu" value="">
              <form class="form-horizontal">
                  <div class="box-body">
                      <div class="form-group" id="formularionuevosubmenu">
                          <label><b>Buscar:</b></label>
                          <input class="form-control" placeholder="Escribe aqui lo que desees Buscar" id="txtBuscaLnprod" type="text" name="txtBuscaLnprod" (keyup)="filtrar($event)" 
                          [(ngModel)]="filtro"/>
                          <div id="gridlnprod">
                              <kendo-grid 
                              [data]="vistaGrid" 
                              [height]="400"
                              [pageable]="true"
                              [pageSize]="pageSize"
                              [skip]="skip"
                              [filter]="state.filter"
                              (pageChange)="pageChange($event)"
                              >
                                  <kendo-grid-column field="lnprod_codigo" title="Codigo" width="100">
                                  </kendo-grid-column>
                                  <kendo-grid-column field="lnprod_desc" title="Descripcion" width="200">
                                  </kendo-grid-column>                                   
                                  <kendo-grid-command-column title="Acciones" width="110">
                                      <ng-template kendoGridCellTemplate let-dataItem>
                                          <button class="k-primary" (click)="seleccionarLnprod(dataItem)" data-dismiss="modal">Seleccionar</button>
                                      </ng-template>
                                  </kendo-grid-command-column>
                              </kendo-grid>    
                          </div>
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
          </div>
      </div>
  </div>
</div>
